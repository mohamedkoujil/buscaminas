<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Tablero.js"></script>
    <script src="Casilla.js"></script>

    <script src="cookies.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>

<body onload="init()">
    
    <main>
        <header>
            <h1>Buscaminas</h1>
            <audio id="audioID" loop> <source src="music/SFX.mp3"  type="audio/mp3"></audio>
            <audio id="audioBomb"> <source src="music/explosion.mp3"  type="audio/mp3"></audio>
            <audio id="audioWin"> <source src="music/victory3.mp3"  type="audio/mp3"></audio>
        </header>
        
        <section id="ajustes">
            <form id="formAjustes">
                <label for="nickJugador">Nick: </label>
                <input type="text" id="nick" placeholder="ej.Noobmaster69">
                <label for="email">Email: </label>
                <input type="email" id="emailJugador" placeholder="ejemplo@ejemplo.ej">
                <label for="dificultadSelector">Dificultad: </label>
                <select id="dificultadSelector">
                    <option value="facil">Fácil</option>
                    <option value="medio">Medio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </form>
            <div id="containerBtnSubmitAudio">
                <button id="submit">Aceptar</button>
                <img id="audioToggle" src="images/audioOff.png">
            </div>
        </section>
        <div id="containerGameRankng">
            <aside id="ranking">
                <h2>Ranking</h2>
                <table id="tablaRanking">
                    <tr>
                        <th>Pos</th>
                        <th>Nick</th>
                        <th>Tiempo</th>
                        <th>Moves</th>
                        <th>Diff</th>
                    </tr>
                
                </table>
            </aside>
            <section id="game">
            <div id="menu">
                <div id="contenedorInfoPartida">
                    <div id="contMovimientos">
                        <img id="imgMovimientos1" src="images/moves-.gif" alt="Movimientos">
                        <img id="imgMovimientos2" src="images/moves-.gif" alt="Movimientos">
                    </div>
                    <div id="emoji">
                        <img id="imgEmoji" src="images/facesmile.gif">
                    </div>
                    <div id="tiempoTranscurrido">
                        <img id="imgTiempo1" src="images/time0.gif" alt="Tiempo">
                        <img id="imgTiempo2" src="images/time0.gif" alt="Tiempo">
                        <img id="imgTiempo3" src="images/time0.gif" alt="Tiempo">
                    </div> 
                </div>
                <img id="btnAjustes" src="images/settings.png">
            </div>
    
            <div id="tablero">
    
            </div>
        </section>
        </div>
        
        
    </main>
</body>
