<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="Casilla.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>

<body onload="init()">
    <main>
        <div id="tablero">

        </div>
    </main>


    <script>

        function init() {
            let tablero = new Tablero(8,8,4)
            console.log(tablero.casillas)
            console.log(tablero.casillas[5][5].calcularMinasVecinas(tablero))
            dom(tablero)
        }

        function dom (tablero) {
            let container = document.querySelector('#tablero')
            let idCasilla = 1

            for(let i in tablero.casillas[0]){
                for(let q in tablero.casillas[i]) {
                    let div = document.createElement('div')
                    div.id = 'casilla'+idCasilla
                    div.className = tablero.casillas[i][q].esMina()
                    div.innerHTML = tablero.casillas[i][q].calcularMinasVecinas(tablero)
                    container.appendChild(div)
                    idCasilla++
                }
            }
        }

    </script>
</body>
